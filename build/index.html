<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <div id="all_content">
    <header>
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container" aria-label="map-container">
        <div id="map" role="application" aria-label="google-map"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select location">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select food type">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <div class="row">
          <div class="column">
            <div id="restaurants-list"></div>
          </div>
        </div>

      </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script sync defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEy49s6wvoeq1UjdZzGFP-excpZM1yx04&libraries=places&callback=initMap"></script>

    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
  </div>
</body>

</html>

      Copyright (c) 2017

</body>

</html>
